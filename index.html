<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .signature-container {
      display: flex;
      align-items: center;
    }
    .signature-image {
      margin-right: 20px;
    }
    .signature-text {
      color: #4caf50;
    }
    .name {
      font-size: 20px;
      color: #4caf50;
    }
    .title {
      font-weight: bold;
      color: #2e7d32;
    }
    .course {
      font-style: italic;
      font-weight: bold;
      color: #388e3c;
    }
    .org-info {
      color: #9e9e9e;
    }
    .icons {
      margin-top: 10px;
    }
    .icons img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="signature-container">
    <div class="signature-image">
      <img src="Potpis.png" alt="BEST Logo" width="100">
    </div>
    <div class="signature-text">
      <div class="name">Aleksa RadovanoviÄ‡</div>
      <div class="title">Design coordinator</div>
      <div class="course"><strong><em>BEST COURSE IN SUMMER 2025</em></strong></div>
      <div class="org-info">Board of European Students of Technology<br>Local BEST group Belgrade</div>
      <div class="icons">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/apple-phone.png" alt="Phone">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/new-post.png" alt="Email">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/linkedin.png" alt="LinkedIn">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/instagram-new.png" alt="Instagram">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/facebook-new.png" alt="Facebook">
        <img src="https://img.icons8.com/ios-filled/50/4caf50/internet.png" alt="Website">
      </div>
    </div>
  </div>
</body>
</html>
